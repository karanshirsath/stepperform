<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-6 loginimg">
          <img src="../../../assets/cardimg.jpeg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="../../../assets/logo.jpeg" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Sign In</p>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <form action="#!" #loginForm="ngForm">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email"
                  placeholder="Email address" required>
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                  placeholder="***********" required>
              </div>
              <input name="login" id="login" class="btn  login-btn " type="button" (click)="login()" value="Login" [disabled]="loginForm.form.invalid">
              <div class="error">
                {{errorMessage}}
              </div>
              <hr data-content="OR" class="hr-text">
              <input name="redirect" id="redirect" class="btn redirect-btn btn-block" type="button" (click)="redirect()"
                value="Continue as a Guest">
            </form>
            <p class="login-card-footer-text">You can create your account at the end of the process <a
                [routerLink]="['/signUp']" class="text-reset"><u>Register here</u></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<h1
    style="color:rgb(8,56,95);font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <b>Vehicle Information</b></h1>
<form [formGroup]="vehicleInfoForm" (submit)="submit()" style="color:rgb(8,56,95)"><br>
    <div class="form-row">
        <div class=" col-12 col-sm-7 col-md-8 col-lg-8 col-auto">
            <label for="registrationNumber">Vehicle Registration Number</label>
        </div>
        <div class=" col-12 col-sm-5 col-md-4 col-lg-4 col-auto">
            <input class="form-control" id="registrationNumber" type="text" placeholder="XX0000XX"
                formControlName="registrationNumber" (change)="change()" [(ngModel)]="registrationNo">
            <div class="error"
                *ngIf="formsControl.registrationNumber.touched && formsControl.registrationNumber.errors">
                <div *ngIf="formsControl.registrationNumber.errors.required">Vehicle Registartion Number is required
                </div>
                <div
                    *ngIf="formsControl.registrationNumber.errors.minlength || formsControl.registrationNumber.errors.maxlength">
                    Vehicle Registartion Number Should be 8 characters </div>
            </div>
        </div>
    </div>
    <hr class="line">
    <br>
    <div class="form-row">
        <div class=" col-12 col-sm-7  col-md-8 col-lg-8">
            <label for="certificateNumber"> Vehicle Certificate Number<br>
                <a href=""><u>Where can I find this number?</u></a></label>
        </div>
        <div class=" col-12 col-sm-5 col-md-4 col-lg-4">
            <input class="form-control" id="certificateNumber" type="text" placeholder="000000000"
                formControlName="certificateNumber" (change)="change()" [(ngModel)]="certificateNo">
            <div class="error" *ngIf="formsControl.certificateNumber.touched && formsControl.certificateNumber.errors">
                <div *ngIf="formsControl.certificateNumber.errors.required">Vehicle Certificate Number is required
                </div>
                <div
                    *ngIf="formsControl.certificateNumber.errors.minlength || formsControl.certificateNumber.errors.maxlength">
                    Vehicle Certificate Number Should be 9 characters </div>
            </div>
        </div>
    </div>
    <hr class="line">
    <br>
    <div class="form-row">
        <div class=" col-12 col-sm-7 col-md-8 col-lg-8">
            <label for="purpose"> What purpose does this vehicle serve?</label>
        </div>
        <div class=" col-12 col-sm-5 col-md-4 col-lg-4">
            <!-- <select formControlName="purpose" [(ngModel)]="purpose" class="form-control" (change)="change()"> -->

            <select formControlName="purpose" class="form-control" (change)="change()">
                <option [selected]="''===purposeSelected" disabled value="" id="purpose">--SELECT--</option>
                <option [selected]="p===purposeSelected" *ngFor="let p of purposeList" value='p'>{{p}}</option>
            </select>
            <div class="error" *ngIf="formsControl.purpose.touched && formsControl.purpose.errors">
                <div *ngIf="formsControl.purpose.errors.required">Please select what purpose does this vehicle serve
                </div>
            </div>
        </div>
    </div>
    <hr class="line">
    <br>
    <div class="form-row">
        <div class=" col-12 col-sm-7 col-md-8 col-lg-8">
            <label>
                Are you Driving outside Bulgarian territory with this vehicle for more than 60 days?
            </label>
        </div>
        <div class="col-12 col-sm-5 col-md-4 col-lg-4">
            <input type="radio" id="DrivingYes" name="yesNo" (change)="change()" formControlName="yesNo" value="Yes"
                [(ngModel)]="drivingOutsideYesNo" [checked]="drivingOutsideYesNo=='Yes'"> &nbsp; Yes &nbsp;&nbsp;
            <input type="radio" id="DrivingNo" name="yesNo" (change)="change()" formControlName="yesNo" value="No"
                [(ngModel)]="drivingOutsideYesNo" [checked]="drivingOutsideYesNo=='No'"> &nbsp; No
        </div>
    </div>
    <hr class="line">
    <br>
    <button class="btn btn-primary rounded-pill col-sm-4 col-lg-2 col-md-3" type="submit" matStepperNext
        [disabled]="!vehicleInfoForm.valid">Next</button>
</form>
